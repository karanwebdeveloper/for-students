<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin box concept</title>
</head>
<style>
    .box{
        background-color: rgb(72, 255, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        margin: 20px;
        height: 100px;
        border: 2px solid black;
        box-sizing: border-box;
    }
    .box1{
        color: yellow;
    }

    .box2{
        margin: 30px;
        background-color: blue;
    }
</style>
<body>
        
    
    <div class="box box1">
        i am a box
    </div>


    <div class="box box2">
        i am a box2
    </div>
    <div class="box box3">
        i am a box3
    </div>
</body>
</html>
